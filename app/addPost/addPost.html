<head>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/blog/blog.css" rel="stylesheet">

</head>

<body ng-controller="AddPostCtrl">

    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item" href="#welcome">Home</a>
                <a class="blog-nav-item active" href="#addPost" ng-show="connected">Add Post</a>
                <a class="blog-nav-item " href="" ng-click="signOut($event)" ng-show="connected">Logout</a>
                <a class="blog-nav-item" href="#home" ng-show="!connected">Login</a>
            </nav>
        </div>
    </div>
    <div class="container" ng-show="connected">
        <form class="form-horizontal" ng-submit="addPost()">
            <fieldset>

                <!-- Form Name -->
                <legend>Create Post</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Title</label>
                    <div class="col-md-4">
                        <input id="txtTitle" ng-model="article.title" name="txtTitle" type="text" placeholder="My awesome title" class="form-control input-md">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Post</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="txtPost" ng-model="article.post" name="txtPost" placeholder="My awesome article"></textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" ng-disabled="!article.title || !article.post" name="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish"/>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="container" ng-show="!connected">
        <div class="page-header">
            <h1>AngularJS & Firebase App</h1>
        </div>
        <p class="lead">Hey, you should login to continue ;)</p>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>

</body>
</body>
