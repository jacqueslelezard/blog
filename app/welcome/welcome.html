<head>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/blog/blog.css" rel="stylesheet">

</head>

<body ng-controller="WelcomeCtrl">
    <!--Menu-->
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="#welcome">Home</a>
                <a class="blog-nav-item " href="#addPost" ng-show="connected">Add Post</a>
                <a class="blog-nav-item " href="" ng-click="signOut($event)" ng-show="connected">Logout</a>
                <a class="blog-nav-item" href="#home" ng-show="!connected">Login</a>
            </nav>
        </div>
    </div>
    <!--Main page-->
    <div class="container" ng-show="connected">
        <div class="page-header">
            <h1>AngularJS & Firebase App</h1>
        </div>
        <p class="lead">Welcome home <b>{{username}}</b> !!</p>
        <div class="list-group" ng-repeat="article in articles">
            <a href="#" class="list-group-item active" onclick="return false;">
                <h4 class="list-group-item-heading">{{article.title}}</h4>
                <p class="list-group-item-text">{{article.post}}</p>
                <span class="pull-right">
                    <button class="btn btn-xs btn-info"s data-target="#editModal" ng-click="editPost(article.$id)">EDIT</button>
                    <button class="btn btn-xs btn-warning" ng-click="delete(article.$id)">DELETE</button>
                </span>
            </a>
        </div>
    </div>

    <!--Popup for editing posts-->
    <div class="modal fade" id="editModal" tabindex="1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="editModalLabel" >Update Post</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Title:</label>
                            <input type="text" class="form-control" id="recipient-name" ng-model="postToUpdate.title">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Post:</label>
                            <textarea class="form-control" id="message-text" ng-model="postToUpdate.post"></textarea >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!--Popup for deleting post
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to delete this post forever !!</h4>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Delete</button>
                </div>
            </div>
        </div>
    </div>-->


    <!--If the user is disconnected-->
    <div class="container" ng-show="!connected">
        <div class="page-header">
            <h1>AngularJS & Firebase App</h1>
        </div>
        <p class="lead">Hey, you should login to continue ;)</p>
    </div>

    <!--Footer-->
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>

</body>
</body>
